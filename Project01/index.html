<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Drum Kit</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <img class="bg" src="./images/background.jpg" alt="background">
        <main>
            <article data-key="65">
                <h1>A</h1>
                <p>Clap</p>
            </article>
            <article data-key="83">
                <h1>S</h1>
                <p>Hihat</p>
            </article>
            <article data-key="68">
                <h1>D</h1>
                <p>Kick</p>
            </article>
            <article data-key="70">
                <h1>F</h1>
                <p>Openhat</p>
            </article>
            <article data-key="71">
                <h1>G</h1>
                <p>Boom</p>
            </article>
            <article data-key="72">
                <h1>H</h1>
                <p>Ride</p>
            </article>
            <article data-key="74">
                <h1>J</h1>
                <p>Snare</p>
            </article>
            <article data-key="75">
                <h1>K</h1>
                <p>Tom</p>
            </article>
            <article data-key="76">
                <h1>L</h1>
                <p>Tink</p>
            </article>
        </main>
        <audio data-key="65" src="./audios/clap.wav"></audio>
        <audio data-key="83" src="./audios/hihat.wav"></audio>
        <audio data-key="68" src="./audios/kick.wav"></audio>
        <audio data-key="70" src="./audios/boom.wav"></audio>
        <audio data-key="72" src="./audios/ride.wav"></audio>
        <audio data-key="74" src="./audios/snare.wav"></audio>
        <audio data-key="75" src="./audios/tom.wav"></audio>
        <audio data-key="76" src="./audios/tink.wav"></audio>
    </body>
</html>
